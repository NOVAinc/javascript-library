<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <table id="shelf"></table>
    <form id="book-form" action="" style="display: none">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" required />
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" required />
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="tel" id="pages" required />
      </div>
      <fieldset>
        <legend>Read status</legend>
        <div>
          <label for="read">Read</label>
          <input type="radio" id="read" name="status" value="true" required />
        </div>
        <div>
          <label for="unread">Unread</label>
          <input type="radio" id="unread" name="status" value="false" />
        </div>
      </fieldset>
      <button type="button" onclick="myLibrary.addBook()">Add Book</button>
    </form>
    <button id="add-book" onclick="displayController.toggleForm()">
      New Book
    </button>
  </body>
</html>
